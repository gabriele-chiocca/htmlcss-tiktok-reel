<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      
       <div class="navheader-container">
        <div>
         <nav>
          <i class="bi bi-play-btn icon-navstructure"></i>
         </nav>
        </div>
          
        <div class="navheader-contents">

         <nav class="navhheader-content-inactive">
          Esplora
         </nav>

         <nav class="navhheader-content-inactive">
          Seguiti
          <span class="dot"></span>
         </nav>

         <nav class="navheader-content">
          Per te
         </nav>

        </div>

        <div>
         <nav>
          <i class="bi bi-search icon-navstructure"></i>
         </nav>
        </div>

       </div>      

    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="contents-sidebar">

        <div class="profile-image">

          <img src="./assets/img/boolean_logo.png" alt="Immagine Profilo">
          <img class="seguiprofilo" src="./assets/img/pngaddtiktok.png" alt="Logo aggiunta">

        </div>

       <div class="content-sidebar">

        <div><i class="bi bi-heart-fill icon-structure"></i></div>
        <div>588</div>

       </div>

       <div class="content-sidebar">

        <div><i class="bi bi-chat-dots-fill icon-structure"></i></div>
        <div>13</div>

       </div>

       <div class="content-sidebar">

        <div><i class="bi bi-bookmark-fill icon-structure"></i></div>
        <div>638</div>

       </div>

       <div class="content-sidebar">

        <div><i class="bi bi-sign-turn-slight-right-fill icon-structure"></i></div>
        <div>491</div>

       </div>
      </div>


    </div>

    <!-- Footer -->
    <footer>
     
     <ul class="container-footer">

      <li class="content-footer">
        <div><i class="bi bi-house-fill icon-size-footer"></i></div>
        <div class="text-footer">Home</div>
      </li>

      <li class="content-footer content-inactive">
        <div><i class="bi bi-people icon-size-footer "></i></div>
        <div class="text-footer">Amici</div>
      </li>

      <li class="content-footer">
        <div><i class="bi bi-plus icon-size-footer add-footer shadowtiktok"></i></div>
      </li>

      <li class="content-footer content-inactive">
        <div><i class="bi bi-chat-square icon-size-footer icon-message"></i></div>
        <div class="text-footer">Posta in arrivo</div>
        <div class="message-notify">19</div>
      </li>

      <li class="content-footer content-inactive">
        <div><i class="bi bi-person icon-size-footer"></i></div>
        <div class="text-footer">Profilo</div>
      </li>
            
     </ul>

      
    </footer>
  </div>

</body>

</html>
